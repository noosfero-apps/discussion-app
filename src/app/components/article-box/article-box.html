<article class="article-box" ng-click="vm.showContent()" ng-class="vm.category.slug">
    <div>
        <h2 class="article-box--category">{{ ::vm.category.name }}</h2>
        <div class="article-box--image-wrapper">
            <div class="article-box--image" ng-style="{ 'background-image' : 'url({{ vm.image.src }})' }">
                <div ng-if="vm.article.archived" class="img-mask--background">
                    <div class="icon icon-programa-respondido">
                        <div class="icon-circle">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="article-box--title">
            <h1>{{::vm.article.title}}</h1>
        </div>
        <div class="article-box--abstract" ng-bind-html="vm.article.summary"></div>
        <div class="button--themed">
            <button class="btn btn-block">
                <span ng-show="{{::vm.article.archived}}">Veja as respostas</span>
                <span ng-show="{{::!vm.article.archived}}">Participe</span>
            </button>
        </div>
    </div>
</article>
