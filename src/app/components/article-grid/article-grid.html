<div class="article-grid row">
  <div ng-repeat="article in vm.articles as results">
    <article-box article="article" category="article.categories[0]" class="col-xs-12 col-sm-6"></article-box>
    <div ng-if="$odd" class="clearfix"></div>
  </div>
  <div class="animate-repeat" ng-if="results.length == 0">
    Nenhum programa encontrado.
  </div>
</div>
