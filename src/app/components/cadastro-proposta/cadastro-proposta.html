<div id="message" class="envio-proposta">
	<div class="row linha-proposta">
		<div class="col-sm-8">
			<span class="titulo-envio-proposta">Faça sua proposta</span>
			<p>
				Aqui você cadastra sua proposta e ajuda a construir um Brasil melhor.
			</p>
		</div>
	</div>
	<div class="row linha-proposta">
		<div class="col-sm-8">
			<p>Você está fazendo uma proposta para o programa:</p>
			<div class="bloco-programa">
				<span class="texto-programa">{{ ::vm.programa }}</span>
			</div>
		</div>
	</div>
	<form role="form" name="envioProposta" ng-submit="" novalidate>
		<div class="row linha-proposta">
			<div class="col-sm-8">
				<div class="form-group">
					<p>Descrição da proposta*</p>
					<!-- <label for="proposta">Descrição da proposta*</label> -->
					<textarea id="proposta" name="proposta" form="envioProposta" class="texto-proposta form-control"  ng-class="{ 'has-error' : envioProposta.proposta.$invalid && envioProposta.proposta.$touched }" ng-model="vm.proposta" required ng-maxlength="200" ></textarea>
					<div ng-show="envioProposta.proposta.$touched">
						<div ng-messages="envioProposta.proposta.$error">
							<div ng-messages-include="./app/pages/geral/error-messages.html"></div>
						</div>
					</div>
					<span class="pull-left">*Dados obrigatórios</span>
					<span class="pull-right">Máx. 200 caracteres</span>
				</div>
			</div>
		</div>
		<div class="row linha-proposta">
			<div class="col-sm-3">
				<div class="form-group">
					<button class="btn btn-lg btn-block btn-submit" type="submit">Enviar Proposta</button>
				</div>
			</div>
		</div>
	</div>
</form>

</div>
