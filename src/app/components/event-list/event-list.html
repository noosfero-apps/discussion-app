<div class="event-list">

  <section class="color-theme-common-bg">

    <div class="container">
      <div class="event-bar--trigger" ng-click="vm.toggleView()">
        <div class="event-bar--trigger-top">
          <div class="col-sm-6">
            <h1 class="title">
              <span class="glyphicon glyphicon-calendar icon-circle color-theme-common-fg"></span>
              Agenda <b>Dialoga Brasil</b>
            </h1>
          </div>
          <div class="col-sm-6">
            <h2 class="event-bar--trigger-toggle text-right">
              <span><b>18</b> bate papos <b>agendados</b></span>
              <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
            </h2>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </section>

  <section class="section-table">
    <div class="container">
      <!-- <div class="event-tab--trigger" ng-show="vm.isCollapsed" ng-click="vm.toggleView()">
        <div class="event-tab--header">
          <div class="event-tab--icon">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
          </div>
          <div class="event-tab--title">Bate-Papo com ministr@s</div>
        </div>
        <button class="btn btn-link event-tab--button">
          <span class="event-tab--total-scheduled">18</span>
          <span>bate-papos agendados</span>
          <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
        </button>
      </div> -->

      <div class="event-list--panel ng-hide" ng-show="!vm.isCollapsed">
        <div class="event-list--table-wrapper">
          <div class="table-responsive">
            <table class="table event-list--table">
              <!-- <thead></thead> -->
              <tbody>
                <tr ng-repeat="event in vm.events">
                  <td width="50%">
                    <span class="glyphicon glyphicon-calendar"></span>
                    <span class="date">{{event.start_date | date : "dd/MM/yyyy"}}</span>
                    <span class="separator">-</span>
                    <span class="glyphicon glyphicon-time"></span>
                    <span class="time">{{event.start_date | date : "HH:mm"}}</span>
                    <span class="separator">-</span>
                    <span class="description">{{::event.title}}</span>
                  </td>
                  <td align="center">
                    <span class="theme">{{::event.categories[0].name}}</span>
                  </td>
                  <td align="right">
                    <div ng-if="!event.subscribers_count">
                      <b>(?)</b>
                      <br/>
                      <span>Inscritos</span>
                    </div>
                  </td>
                  <td align="left">
                    <button type="button" class="btn color-theme-common-bg" ng-click="vm.subscribe(event.id)">
                      Inscreva-se
                      <span class="sr-only">no bate-papo com (ministro) no dia {event.start_date | date : "dd/MM/yyyy"}} as {{event.start_date | date : "HH:mm"}} horas</span>
                    </button>
                  </td>
                </tr>
              </tbody>
              <!-- <tfooter></tfooter> -->
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
