<article class="program-box {{::vm.getCategorySlug()}}" ng-if="vm.program" ng-click="vm.showContent()">
  <h2 class="category-name">{{::vm.getCategoryName()}}</h2>
  <div class="image-wrapper">
    <img class="img-responsive" ng-src="{{::vm.getImageUrl()}}" alt="{{::vm.getImageAlt()}}" />
  </div>
  <h1 class="program-title">{{::vm.program.title}}</h1>
  <div class="program-abstract" ng-bind-html="vm.program.abstract"></div>
</article>
