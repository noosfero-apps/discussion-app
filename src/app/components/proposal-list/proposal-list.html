<div class="proposal-list">

  <div class="table-responsive" ng-if="vm.loading">
    <div class="table-responsive">Carregando...</div>
  </div>
  <div class="table-responsive" ng-if="!vm.loading && vm.proposals">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Colocação
            <button type="button" class="btn btn-link btn-question">?</button>
          </th>
          <th>123 PROPOSTAS</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="proposal in vm.proposals">

          <td class="color-theme-fg">
            <span class="position">{{::($index+1)}}º</span>
          </td>
          <td>
            <div class="row">
              <div class="col-xs-12">
                <span class="abstract">{{proposal.abstract}}</span>
              </div>
            </div>
            <div class="row row-actions">
              <div class="col-md-9">
                <button type="button" class="btn btn-link btn-rate color-theme-common-fg">
                  Avalie esta proposta
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </button>
              </div>
              <div class="col-md-3">
                <proposal-stats views="{{::proposal.hits}}" up="{{::proposal.votes_for}}" down="{{::proposal.votes_against}}"></proposal-stats>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
