<div class="proposal-related" ng-class="{'focus':vm.isFocused}">
  <div class="proposal-related--top">
  	<div class="proposal-related--theme color-theme-bg-darker">{{::vm.category.name}}</div>
  	<div class="proposal-related--program color-theme-bg">{{::vm.topic.title}}</div>
  </div>
  <div class="proposal-related--middle">
    <div class="proposal-related--content">
  	 <div class="proposal-related--content-inner" ng-bind-html="vm.proposal.abstract"></div>
    </div>
    <div class="proposal-related--join">
      <button class="btn btn-link" ng-click="vm.showContent(vm.topic)">Participe</button>
    </div>
  	<div class="proposal-related--actions text-center">
  		<div class="row">
  			<div class="col-xs-4">
  				<div class="action vote_for">
  					<div class="icon-circle">
  						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  					</div>
  					<div class="action-label">Apoio</div>
  				</div>
  			</div>
  			<div class="col-xs-4">
  				<div class="action next">
  					<div class="icon-circle">
  						<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
  					</div>
  					<div class="action-label">Pular</div>
  				</div>
  			</div>
  			<div class="col-xs-4">
  				<div class="action vote_against">
  					<div class="icon-circle">
  						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  					</div>
  					<div class="action-label">Não Apoio</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <div class="proposal-related--bottom text-center">
  	<div class="proposal-related--share">
      <span>COMPARTILHE ESSA <b>PROPOSTA</b></span>
      <div class="dropdown">
        <button id="dropdown-share-btn" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="icon icon-social-share-small" aria-hidden="true"></span></button>
        <social-share class="dropdown-menu dropdown-menu-right"></social-share>
      </div>
    </div>
  	<div class="proposal-related--ranking">
     <div class="proposal-related--ranking-inner">
       <span class="icon icon-small icon-ranking" aria-hidden="true"></span>
       <span>Colocação nos resultados:</span>
       <span>{{::vm.proposal.ranking_position}}º</span>
     </div>
    </div>
  </div>
</div>
